{% load i18n %}
{% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Quick View Modal-->
<div class="modal-quick-view modal fade" id="quick-view" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title product-title">
                    <a href="" data-toggle="tooltip" data-placement="right" title="Go to product page">Sports Hooded
                        Sweatshirt<i class="czi-arrow-right font-size-lg ml-2"></i></a>
                </h4>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Product gallery-->
                    <div class="col-lg-7 pr-lg-0">
                        <div class="cz-product-gallery">
                            <div class="cz-preview order-sm-2">
                                <div class="cz-preview-item active" id="first">
                                    <img id="modal_img_1" class="cz-image-zoom" src="" data-zoom=""
                                        alt="Product image" />
                                    <div class="cz-image-zoom-pane"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Product details-->
                    <div class="col-lg-5 pt-4 pt-lg-0 cz-image-zoom-pane">
                        <div class="product-details ml-auto pb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <a href="">
                                    <div class="star-rating">
                                        <i class="sr-star czi-star-filled active"></i><i
                                            class="sr-star czi-star-filled active"></i><i
                                            class="sr-star czi-star-filled active"></i><i
                                            class="sr-star czi-star-filled active"></i><i class="sr-star czi-star"></i>
                                    </div>
                                    <span name='reviews'
                                        class="d-inline-block font-size-sm text-body align-middle mt-1 ml-1">74

                            <div class="mb-3">
                                <span id='Sale'
                                    class="h3 font-weight-normal text-accent mr-1">00<small>JOD</small></span>
                                <del id='price' class="text-muted font-size-lg mr-3"><small>JOD</small></del><span
                                    class="badge badge-danger badge-shadow align-middle mt-n2">Sale</span>
                            </div>
                            <div class="font-size-sm mb-4">
                                <span class="text-heading font-weight-medium mr-1">Color:</span><span
                                    class="text-muted">Red/Dark blue/White</span>
                            </div>
                            <div class="position-relative mr-n4 mb-3">
                                <div class="custom-control custom-option custom-control-inline mb-2">
                                    <input class="custom-control-input" type="radio" name="color" id="color1" checked />
                                    <label class="custom-option-label rounded-circle" for="color1"><span
                                            class="custom-option-color rounded-circle" style="
                          background-image: url(img/shop/single/color-opt-1.png);
                        "></span></label>
                                </div>
                                <div class="custom-control custom-option custom-control-inline mb-2">
                                    <input class="custom-control-input" type="radio" name="color" id="color2" />
                                    <label class="custom-option-label rounded-circle" for="color2"><span
                                            class="custom-option-color rounded-circle" style="
                          background-image: url(img/shop/single/color-opt-2.png);
                        "></span></label>
                                </div>
                                <div class="custom-control custom-option custom-control-inline mb-2">
                                    <input class="custom-control-input" type="radio" name="color" id="color3" />
                                    <label class="custom-option-label rounded-circle" for="color3"><span
                                            class="custom-option-color rounded-circle" style="
                          background-image: url(img/shop/single/color-opt-3.png);
                        "></span></label>
                                </div>
                                <div class="product-badge product-available mt-n1">
                                    <i class="czi-security-check"></i>Product available
                                </div>
                            </div>
                            <form class="mb-grid-gutter">
                                <div class="form-group">
                                    <label class="font-weight-medium pb-1" for="product-size">Size:</label>
                                    <select class="custom-select" required id="product-size">
                                        <option value="">Select size</option>
                                        <option value="xs">XS</option>

                                    </select>
                                </div>
                                <div class="form-group d-flex align-items-center">
                                    <select class="custom-select mr-3" style="width: 5rem">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <button class="btn btn-primary btn-shadow btn-block" type="submit">
                                        <i class="czi-cart font-size-lg mr-2"></i>Add to Cart
                                    </button>
                                </div>
                            </form>
                            <div class="accordion mb-4" id="productPanels">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="accordion-heading">
                                            <a href="#productdescription" role="button" data-toggle="collapse"
                                                aria-expanded="true" aria-controls="productdescription">
                                                <i class="czi-announcement text-muted lead align-middle mt-n1 mr-2"></i>
                                                Product Info
                                                <span class="accordion-indicator"></span>
                                            </a>
                                        </h3>
                                    </div>
                                    <div class="collapse show" id="productdescription"
                                        data-parent="#productdescription">
                                        <div class="card-body font-size-sm">
                                            <div id='description1'
                                                class="d-flex justify-content-between border-bottom pb-2">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
