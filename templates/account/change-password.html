{% extends "base/main/layout/layout.html" %}
{% load i18n %}
{% load static %}


{% block site_title %}
{% trans "Change Password" %}
{% endblock %}

{% block content %}

<!-- Outer Row -->
<div class="row justify-content-center">

  <div class="col-lg-6 col-md-9">

    <!-- Main Content Here -->
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Change Your Password!</h1>
              </div>
              <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-success btn-block">Change</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="" href="{% url 'core:index' %}">Home</a>
              </div>
              <div class="text-center">
                <a class="" href="{% url 'users:logout' %}">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end Main Content Here -->


  </div>

</div>

{% endblock %}
