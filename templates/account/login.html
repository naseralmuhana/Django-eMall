{% extends "base/main/layout/layout.html" %}
{% load i18n %}
{% load static %}


{% block site_title %}
{% trans "Cartzilla | Login" %}
{% endblock %}

{% block content %}

<div class="container py-4 py-lg-5 my-4">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card border-0 box-shadow">
                <div class="card-body">
                    <h2 class="h4 mb-1">Login</h2>
                    <br>
                    <hr>
                    <br>
                    <form method="POST" action="{% url 'account:login' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="input-group-overlay form-group">
                            <div class="input-group-prepend-overlay">
                                <span class="input-group-text">
                                    <i class="czi-user-circle"></i>
                                </span>
                            </div>
                            <input class="form-control prepended-form-control" type="text" name="username"
                                placeholder="Username" required>
                        </div>
                        <div class="input-group-overlay form-group">
                            <div class="input-group-prepend-overlay"><span class="input-group-text"><i
                                        class="czi-locked"></i></span></div>
                            <div class="password-toggle">
                                <input class="form-control prepended-form-control" name="password" type="password"
                                    placeholder="Password" required>
                                <label class="password-toggle-btn">
                                    <input class="custom-control-input" type="checkbox">
                                    <i class="czi-eye password-toggle-indicator"></i>
                                    <span class="sr-only">
                                        Show password
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <a class="nav-link-inline font-size-sm" href="{% url 'core:index' %}">Home</a>
                            </div>
                            <a class="nav-link-inline font-size-sm" href="account-password-recovery.html">Forgot
                                password?</a>
                        </div>
                        <hr class="mt-4">
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                            
                        <div class="text-right pt-4">
                            <button class="btn btn-primary" type="submit">
                                <i class="czi-sign-in mr-2 ml-n21"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
