{% extends "base/main/layout/layout.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block site_title %}
{% trans "Reset Confirm" %}
{% endblock %}

{% block content %}

<!-- Outer Row -->
<div class="row justify-content-center">

  <div class="col-lg-6 col-md-9">

    <!-- Main Content Here -->
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Enter your new password</h1>
              </div>
              <form method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-success btn-lg btn-block"><i class="icon-lock4"></i> Change
                  Password</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="" href="{% url 'core:index' %}">Home</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>




  </div>

</div>

{% endblock %}
